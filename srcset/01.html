<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcsetの使い方</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        img{
            vertical-align: bottom;
            max-width: 100%;
        }
        h1{
            text-align: center;
            margin-bottom: 30px;
        }
        .visual{
        max-width: 960px;
        margin: 50px auto;
        }
    </style>
</head>
<body>
   <h1>srcsetの使い方</h1> 
   <p>801px 以上の時はpc画像(960×400px)を表示、800~641pxまでタブレット用画像(800×400px)
    640px以下になったらsp画像(640×640px)を表示
   </p>
   <div class="visual">
    <picture>
        <source media="(min-width:800px)" srcset="img/tab-1.jpg 800w" sizes="100vw">
        <source media="(min-width:641px)" srcset="img/pc-1.jpg 960w" sizes="100vw">
        <img media="(max-width:640px)" srcset="img/sp-1.jpg 640w" sizes="100vw" alt="">
    </picture>
   </div>
  
</body>
</html>
