<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcsetをbxsliderで動かす</title>
   <link rel="stylesheet" href="css/jquery.bxslider.css">
    <style>
        *{margin: 0;padding: 0;}
        img{
            vertical-align: bottom;
            max-width: 100%;
        }
        h1{
            text-align: center;
            margin: 20px 0;
        }
        .visual{
            max-width: 960px;
            margin: 0 auto;
            padding: 0 10px;
        }
    </style>
</head>
<body>
   <h1>rcsetをbxsliderで動かす</h1> 
   <p>641px以上の時はpc-1.jpg(960px)を表示<br>
640px以下の時はsp-1.jpg(640px)を表示
</p>
   <div class="visual">
    <div class="bxslider">
        <picture>
            <source media="(min-width:641px)" srcset="img/pc-1.jpg 960w" sizes="100vw">
            <img media="(max-width:640px)" srcset="img/sp-1.jpg" sizes="100vw" alt="">
        </picture>
        <picture>
            <source media="(min-width:641px)" srcset="img/pc-2.jpg 960w" sizes="100vw">
            <img media="(max-width:640px)" srcset="img/sp-2.jpg" sizes="100vw" alt="">
        </picture>
        <picture>
            <source media="(min-width:641px)" srcset="img/pc-2.jpg 960w" sizes="100vw">
            <img media="(max-width:640px)" srcset="img/sp-2.jpg" sizes="100vw" alt="">
        </picture>
        <picture>
            <source media="(min-width:641px)" srcset="img/pc-1.jpg 960w" sizes="100vw">
            <img media="(max-width:640px)" srcset="img/sp-1.jpg" sizes="100vw" alt="">
        </picture>
        
            
        
    </div>
</div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js' integrity='sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==' crossorigin='anonymous'></script>
   <script src="js/jquery.bxslider.js"></script>
   <script>
    $(function(){
        $('.bxslider').bxSlider();
          
    });
   </script>
</body>
</html>
